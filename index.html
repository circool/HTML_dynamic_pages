<!DOCTYPE html>
<html lang="ru" id="main" title="Примеры отзывчивого дизайна">
<head>
	<meta charset="utf-8" />
	<title>Демонстрация</title>
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<link rel="stylesheet" href="css/flexi-background.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/helper.js"></script>
</head>

<body id="body">
	<script src="js/flexi-background.js" type="text/javascript" charset="utf-8"></script>
	<header class="header">
		<div class="wrapper" id="header"><h1>Демонстрация</h1>
		</div>
	</header>

	<div class="wrapper">
		<h2><a class="clear" href="index.html">Содержание</a></h2>
		 <ul class="count">
			 <li class="day" onmouseover='setMode("Темные буквы на темном фоне", "rgba(3,3,3,.75)",
			 "url(img/bg-day.jpg)")'
				 onmouseout= 'setInit()'>
				 <a href="day.html" ><span class="count">1</span></a>
			 </li>
			 <li class="night" onmouseover='setMode("Светлые буквы на темном фоне", "rgba(250,250,250,.75)",
			 "url(img/bg-night.jpg)")'
				 onmouseout= 'setInit()'>
				 <a href="night.html"><span class="count">2</span></a>
			 </li>
			<li class="dynamic" onmouseover='setMode("Плавное изменение цвета и фона", "rgba(130,130,130,.75)",
			"url(img/bg-dynamic.jpg)")'
				onmouseout= 'setInit()'>
				<a href="dynamic.html"><span class="count">3</span></a>
			</li>
			 <li class="dynamic" onmouseover='setMode("Непрерывное изменение цвета и фона (быстрое)",
			 "rgba(130,130,130,.75)",
			 "url(img/bg-dynamic.jpg)")'
				 onmouseout= 'setInit()'>
				 <a href="dynamic-fast.html"><span class="count">4</span></a>
			 </li>

			 <li class="dynamic" onmouseover='setMode("Непрерывное изменение цвета и фона (медленное)",
			 "rgba(130,130,130, .75)",
			 "url(img/bg-dynamic.jpg)")'
				 onmouseout= 'setInit()'>
				 <a href="dynamic-slow.html"><span class="count">5</span></a>
			 </li>

			 <li class="dynamic" onmouseover='setMode("Устанавливает фон в зависимости от времени суток",
			 "rgba(130,130,130, .75)",
			 "url(img/bg-dynamic.jpg)")'
				 onmouseout= 'setInit()'>
				 <a href="time-depend.html"><span class="count">6</span></a>
			 </li>
		 </ul>


	</div>
	<div class="wrapper"><p id="description">Для пояснения поместите курсор мыши на номер примера.</p></div>
	<iframe class="connect" height="300px"  width="30%" id="frame2"
			src="dynamic-fast.html">iframe</iframe>
	<div class="footer">
		<p >При поддержке <a href="http://cidesign.ru">CiDesign Studio</a></p>
	</div>
	<script>
		var x = [document.getElementById('description').innerHTML,
				document.getElementById('body').style.backgroundImage,
				document.getElementById('main').style.color];
	</script>
</body>
</html>
